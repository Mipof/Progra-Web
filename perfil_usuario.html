	   <body>
      <header> <!--header usuario-->
        <div class="header-principal"> <!-- Menu izquierdo-->
          <nav class="menu-izq">
            <ul class="fa-ul" id="filtro-home">
              <li><a class="fa-li fa fa-filter" id="desplegar"></a></li>
              <li><a class="fa-li fa fa-home" id="home" href="#"></a></li>
            </ul>
            <ul class="menu-palabras">
              <li><a href="#"id="filtro">Departamento</a></li>
              <li><a href="#">Inicio</a></li>
            </ul>
          </nav>
          <!-- Seccion de busqueda -->
          <form action="index.html" method="post" class="seccion-busqueda">
            <img src="images/logo.jpg" alt="Nexo">
            <input type="search" name="" value="" placeholder="Buscar nexo">
          </form>
          <!-- Menu de login,registro e informacion -->
          <nav class="menu-der">
            <ul class="fa-ul" id="bars">
              <li><a class="fa fa-bars" id="desplegar"></a></li>
            </ul>
            <ul class="menu-palabras">
              <li><a href="#" class="button" id="cuenta">Cuenta</a></li>
              <li><a href="#" class="button" id="logoff">Cerrar sesion</a></li>
            </ul>
          </nav>
        </div>
      </header> <!-- Fin del header -->
      <main>
        <section class="item">
          <form action="" class="formulario">
            <h2 class="form_titulo">Perfil</h2>
            <div class="informacion">
              <table class="tabla">
                <tbody>
                  <tr>
                    <td>Nombre:</td>
                    <td class="info">Nombre del usuario</td>
                  </tr>
                  <tr>
                    <td>Apellido:</td>
                    <td class="info">Apellido del usuario</td>
                  </tr>
                  <tr>
                    <td>Correo:</td>
                    <td class="info">Correo del usuario</td>
                  </tr>
                  <tr>
                    <td>Nombre de la empresa:</td>
                    <td class="info">Empresa del usuario</td>
                  </tr>
                  <tr>
                    <td>Telefono:</td>
                    <td class="info">Telefono del usuario</td>
                  </tr>
                  <tr>
                    <td>Direccion:</td>
                    <td class="info">Direccion del usuario</td>
                  </tr>
                  <tr>
                    <td>Usuario:</td>
                    <td class="info">Usuario</td>
                  </tr>                   
                </tbody>                  
              </table>
            </div>
          </form>
        </section>
