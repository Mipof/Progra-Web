<!DOCTYPE html>
<html>
<head>
	<title>Mercado Pirata</title>
	<link rel="stylesheet" href="css/cambio_informacion.css" type="text/css" />
</head>
<body>
	<header class="header">	
		<div class="logo">
			<img src="logo.jpg" width="120" alt="">
		</div>
		<h2>Carrito</h2>
		<div class="seccion_busqueda">
			<div class="busqueda">
				<label for="buscar">Buscar:</label>					
				<input type="text" id="buscar">		
			</div>			
		</div>
	</header>
	<nav class="menusitos">
		<h1>menu</h1>
		<h1>categorias</h1>
		<h1>cuenta</h1>	
	</nav>
	<section class="menu_cambios">
		<h3>Configuracion</h3>
		<div class=categorias>
			<div class="informacion">
				<label for="nombre">Nombre: <br></label>
				<input type="text" value="Nombre due&#241;o de la cuenta" id="nombre">
				<input type="submit" value="actualizar">
			</div>
		</div>
		<div class=categorias>
			<div class="informacion">
				<label for="e_mail">E-mail: <br></label>
				<input type="text" value="E-mail due&#241;o" id="e_mail">
				<input type="submit" value="actualizar">
			</div>
		</div>
		<div class=categorias>
			<div class="informacion">
				<label for="telefono">Telefono: <br></label>
				<input type="text" value="telefono del due&#241;o de la cuenta" id="telefono">
				<input type="submit" value="actualizar">
			</div>
		</div>
		<div class=categorias>
			<div class="informacion">
				<label for="password">Contrase&#241;a: <br></label>
				<input type="text" value="contrase&#241;a de la cuenta" id="password">
				<input type="submit" value="actualizar">
			</div>
		</div>
		
	</section>
</body>
</html>
