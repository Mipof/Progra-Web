<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nexo</title>
    <link rel="stylesheet" href="css/producto.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  </head>

  <body>

    <header>
      <div class="header-principal">
        <!-- Menu izquierdo-->
        <nav class="menu-izq">

          <ul class="fa-ul" id="filtro-home">
            <li><a class="fa-li fa fa-filter"></a></li>
            <li><a class="fa-li fa fa-home" href="#"></a></li>
          </ul>

          <ul>
            <li><a href="#">Departamento</a></li>
            <li><a href="#">Inicio</a></li>
          </ul>
        </nav>
        <!-- Seccion de busqueda -->
        <form action="index.html" method="post" class="seccion-busqueda">
            <img src="images/logo.jpg" alt="Nexo">
            <input type="search" name="" value="" placeholder="Buscar nexo">
        </form>
        <!-- Menu de login,registro e informacion -->
        <nav class="menu-der">
          <a href="#" class="fa fa-menu" id="icono-menu"></a>
          <ul>
            <li><a href="#" class="button" id="ingresar">Ingresar</a></li>
            <li><a href="#" class="button" id="registrar">Registrate</a></li>
          </ul>
        </nav>
      </div>
    </header>
<!-- Fin del header -->
    <main>
      <section class="producto">
        <ul class="lista-fotos">
          <li>
            <button type="submit">
              <img src="images/photo-2.jpg">
            </button>
          </li>
          <li>
            <button type="submit">
              <img src="images/photo-3.jpg">
            </button>
          </li>
        </ul>
        <!-- Fin de la lista de fotos -->
        <figure>
          <img class="foto-principal" src="images/photo-1.jpeg" alt="Dhoto product" width="50%" height="100%">
          <figcaption>
            <h1>Product title</h1><br>
            <h3>$ 10,000</h3>
            <ul class="detalles-generales">
              <li>Windows 10 home</li>
              <li>Processor: A8-7410 QC Carrizo L</li>
              <li>1 TB</li>
              <li>8 GB RAM</li>
            </ul>
          </figcaption>
        </figure>
        <!-- Fin de detalles egneral del producto -->
      </section>
<!-- Fin del producto -->
      <section class="detalles-tecnicos">
        <table>
          <caption>Technical product details</caption>
          <tbody>
            <tr>
              <td class="especification">Something</td>
              <td>Detail</td>
              <td class="especification">Something else</td>
              <td>Other detail</td>
            </tr>
          </tbody>
        </table>
      </section>
<!-- Fin de detalles tecnicos -->
      <section class="mas-productos">
        <article id="otro-producto">
          <figure>
            <img src="images/other-photo-1.jpg" alt="PlayStation 4">
            <figcaption>
              <h3>PlayStation 4 FIFA</h5>
            </figcaption>
          </figure>
        </article>
      </section>
<!-- Fin de mas productos-->
      <section class="detalle-empresa">
        <table>
          <caption></caption>
          <tbody>
            <tr>
              <td>Something</td>
              <td>Something else</td>
              <td>Something else</td>
            </tr>
            <tr>
              <td>Something</td>
              <td>Something else</td>
              <td>Something else</td>
            </tr>
            <tr>
              <td>Something</td>
              <td>Something else</td>
              <td>Something else</td>
            </tr>
          </tbody>
        </table>
      </section>
<!-- Fin de detalles de empresa -->

    </main>

  </body>
</html>
