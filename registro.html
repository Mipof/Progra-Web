    <body>
      <header> <!--header general-->
        <div class="header-principal"> <!-- Menu izquierdo-->
          <nav class="menu-izq">
            <ul class="fa-ul" id="filtro-home">
              <li><a class="fa-li fa fa-filter" id="desplegar"></a></li>
              <li><a class="fa-li fa fa-home" id="home" href="#"></a></li>
            </ul>
            <ul class="menu-palabras">
              <li><a href="#"id="filtro">Departamento</a></li>
              <li><a href="#">Inicio</a></li>
            </ul>
          </nav>
          <!-- Seccion de busqueda -->
          <form action="index.html" method="post" class="seccion-busqueda">
            <img src="images/logo.jpg" alt="Nexo">
            <input type="search" name="" value="" placeholder="Buscar nexo">
          </form>
          <!-- Menu de login,registro e informacion -->
          <nav class="menu-der">
            <ul class="fa-ul" id="bars">
              <li><a class="fa fa-bars" id="desplegar"></a></li>
            </ul>
            <ul class="menu-palabras">
              <li><a href="#" class="button" id="ingresar">Ingresar</a></li>
              <li><a href="#" class="button" id="registrar">Registrate</a></li>
            </ul>
          </nav>
        </div>
      </header> <!-- Fin del header -->
      <main>
        <section id="cuerpo" class="item">
          <form action="" class="formulario">
            <h2 class="form_titulo">Registro</h2>
            <div class="contenedor_input">
              <input type="text" placeholder="Nombres" name="nombre" class="input-48" required>
              <input type="text" placeholder="Apellidos" name="apellidos" class="input-48" required>
              <input type="email" placeholder="Correo" name="correo" class="input-100" required>
              <input type="text" placeholder="Nombre de la empresa" name="empresa" class="input-48">
              <input type="text" placeholder="Telefono" name="telefono" class="input-100" required>
              <input type="text" placeholder="Direccion" name="direccion" class="input-48" required>
              <input type="text" placeholder="Usuario" name="usuario" class="input-48" required>
              <input type="password" placeholder="Contraseña" name="contraseña" class="input-48" required>
              <input type="submit" value="Ingresar">
              <p class="btn_link">Ya tienes una cuenta?<a href="#">Ingrese aqui</a></p>
            </div>
          </form>
        </section>
        <!-- Fin del producto -->
